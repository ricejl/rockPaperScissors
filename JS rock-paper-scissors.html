<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/home/rice/the_odin_project/RPS/style.css"/>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Mortal vs Machine</h2>

    <p>What will it be? Your choice, human.</p>

    <form>
        <label>
            <input value="rock" type="radio" name="choice">
            <img src="/home/rice/the_odin_project/RPS/rock.jpg">
        </label>

        <label>
            <input value="paper" type="radio" name="choice">
            <img src="/home/rice/the_odin_project/RPS/paper.jpg">
        </label>
        
        
        <label>
            <input value="scissors" type="radio" name="choice">
            <img src="/home/rice/the_odin_project/RPS/Forbici_da_occhielli.jpg">
        </label>
    </form>

    <script>
        const hand = [
            'rock',
            'paper',
            'scissors'
        ];

        function computerPlay(hand) {
            return hand[Math.floor(Math.random() * hand.length)];
        }
            //source of randomizing code from array
            //https://timonweb.com/tutorials/how-to-get-a-random-value-from-a-javascript-array/

        function humanPlay() {
            let humanChoice = document.querySelector("input[name='choice']:checked").value;

            return(humanChoice);
        }

        function playRound() {

            let playerSelection = humanPlay();
            let computerSelection = computerPlay(hand);

            if ((playerSelection=='rock' && computerSelection=='scissors') ||
            (playerSelection=='scissors' && computerSelection=='paper') ||
            (playerSelection=='paper' && computerSelection=='rock')) {
                return(playerSelection + " vs " + computerSelection + ": the human wins.")
            }

           else if (playerSelection == computerSelection) {
               return(playerSelection + " vs " + computerSelection + ": it's a tie.")
           }

            else {
                return(playerSelection + " vs " + computerSelection + ": the computer wins.")
            }
        }

        //function game(){} //5 rounds; loop starts with for() {...}
    </script>

</body>

</html>
